<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Play Rock, Paper, Scissors!</h1>
    <div class="player">
        <div class="player-container">
            <button class="player-button" id="rock">Rock</button>
        </div>
    
        <div class="player-container">
            <button class="player-button" id="paper">Paper</button>
        </div>
    
        <div class="player-container">
            <button class="player-button" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
